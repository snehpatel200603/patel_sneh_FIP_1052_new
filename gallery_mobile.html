<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- students must convert divs to semantic tags -->
	<div id="container">
        
        <header id="header-con">
            <div id="main-header" class="grid-con">
                <img src="images/logos_and_pngs/logo_FIP.png" alt="image" id="header-logo">
                <nav id="mobile-nav">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <div class="dropdown-menu">
                      <a href="#">Home</a>
                      <a href="#">Catagories</a>
                      <a href="#">Designes</a>
                      <a href="#">About us</a>
                      <a href="#">Contact Us</a>
                    </div>
                </nav>
                  
            </div>    
        </header> 

        <main>
            <div id="hero-gallery-con">
                <div class="grid-con">
                    <div id="hero-gallery-text" class="box-color"> <img class="box-color" src="images/mobile_gallery_image/crockery_images_interior_page_mobile.jpg" alt="interior image ">
                    </div>
                    <div id="gallery-controls">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>

            <div class="grid-con" id="gallery">
                <h2>OUR COLLECTION</h2>
                <section class="gallery-box">
                    <img src="images/mobile_gallery_image/big_cup_2_mobile.jpg" alt="image">
                    <h2>CHRISTMAS CUP</h2>
                    <h1>$9.99</h1>
                    <button>BUY NOW</button>
                </section>
                <section class="gallery-box">
                    <img src="images/mobile_gallery_image/big_cup_3_mobile.jpg" alt="image">
                    <h2>DOG CUP</h2>
                    <h1>$10.99</h1>
                    <button>BUY NOW</button>
                </section>
                <section class="gallery-box">
                    <img src="images/mobile_gallery_image/bowl_1_mobile.jpg" alt="image">
                    <h2> FLOWER DESIGNE BOWL</h2>
                    <h1>$13.99</h1>
                    <button>BUY NOW</button>
                </section>
                <section class="gallery-box">
                    <img src="images/mobile_gallery_image/bowl_3_mobile.jpg" alt="image">
                    <h2>JAPANNIES BOWL</h2>
                    <h1>$12.99</h1>
                    <button>BUY NOW</button>
                </section>
                <section class="gallery-box">
                    <img src="images/mobile_gallery_image/plate_1_mobile.jpg" alt="image">
                    <h2>CAT PLATE</h2>
                    <h1>$11.99</h1>
                    <button>BUY NOW</button>
                </section>
                <section class="gallery-box">
                    <img src="images/mobile_gallery_image/plate_2_mobile.jpg" alt="image">
                    <h2>GOLDEN TRIM PLATE</h2> 
                    <h1>$12.99</h1>
                    <button>BUY NOW</button>
                </section>
            </div>              
        </main>

        <footer id="footer-con">
            <div class="grid-con">
                <img src="images/logos_and_pngs/logo_FIP.png" alt="image" id="footer-logo">
                </div>
                <article id="footer-newsletter">
                    <h3> News letter sign up</h3>
                    <textarea name="newsletter-signup" id="newsletter-signup" cols="40" rows="1"> EMAIL</textarea>
                </article>
                <button id="footer-newsletter2"> SUBMIT
                </button>
            </div>
        </footer>
    </div> 
</body>
</html>
